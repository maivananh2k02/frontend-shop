<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet"
      id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div style="width:800px; margin:0 auto;">
  <form class="form-horizontal" (ngSubmit)="onSubmit()" [formGroup]="formRegister">
    <fieldset>
      <div id="legend">
        <legend>Register</legend>
      </div>
      <div class="control-group">
        <!-- Username -->
        <label class="control-label" for="username">Username</label>
        <div class="controls">
          <input type="text" id="username" placeholder="" class="input-xlarge" formControlName="name">
        </div>
      </div>

      <div class="control-group">
        <!-- E-mail -->
        <label class="control-label" for="email">E-mail</label>
        <div class="controls">
          <input type="text" id="email" placeholder="" class="input-xlarge" formControlName="email">
        </div>
      </div>

      <div class="control-group">
        <!-- Password-->
        <label class="control-label" for="password">Password</label>
        <div class="controls">
          <input type="password" id="password" placeholder="" class="input-xlarge" formControlName="password">
        </div>
      </div>

      <div class="control-group">
        <!-- Password -->
        <label class="control-label" for="password_confirm">Confirm Password </label>
        <div class="controls">
          <input type="password" id="password_confirm" placeholder="" class="input-xlarge" formControlName="password_confirmation">
        </div>
      </div>

      <div class="control-group">
        <!-- Button -->
        <div class="controls">
          <button class="btn btn-success">Register</button>
        </div>
      </div>
      <a routerLink="/login" id="register"><i>please login here</i></a>
    </fieldset>
  </form>
</div>
