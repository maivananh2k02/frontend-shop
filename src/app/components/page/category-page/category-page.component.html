<div class="breadcrumbs">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="bread-inner">
          <ul class="bread-list">
            <li><a routerLink="">Home<i class="ti-arrow-right"></i></a></li>
            <li class="active">Category</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="product-area section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-title">
          <h2>All Category</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="product-info">

          <div class="tab-content" id="myTabContent">
            <!-- Start Single Tab -->
            <div class="tab-pane fade show active" id="man" role="tabpanel">
              <div class="tab-single">
                <div class="row">
                  <div class="col-xl-3 col-lg-4 col-md-4 col-12" *ngFor="let category of categories| paginate: {
              itemsPerPage:number,
              currentPage:page,
              totalItems:totalLength
            }">
                    <div class="single-product">
                      <div class="product-img">
                        <a  routerLink="/category-product">
                          <img class="default-img" src="{{category.category_image}}"
                               alt="#" style="height: 300px;width: 300px">
                        </a>
                      </div>
                      <div class="product-content" style="text-align: center">
                        <h2><a routerLink="/category-product"
                               (click)="getProductById(category.category_id)">{{category.category_name}}</a></h2>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <pagination-controls (pageChange)="page = $event"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
