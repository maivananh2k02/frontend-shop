<div class="breadcrumbs">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="bread-inner">
          <ul class="bread-list">
            <li><a routerLink="">Home<i class="ti-arrow-right"></i></a></li>
            <li class="active">{{product.product_name}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">


  <div class="col-sm-9 padding-right">
    <div class="product-details"><!--product-details-->
      <div class="col-sm-5">
        <div class="view-product">
          <img src="{{product.image}}" alt=""/>
        </div>
        <div id="similar-product" class="carousel slide" data-ride="carousel">

          <a class="left item-control" href="#similar-product" data-slide="prev">
            <i class="fa fa-angle-left"></i>
          </a>
          <a class="right item-control" href="#similar-product" data-slide="next">
            <i class="fa fa-angle-right"></i>
          </a>
        </div>

      </div>
      <form (ngSubmit)="onSubmit()" [formGroup]="formCart">
        <div class="col-sm-7">
          <div class="product-information"><!--/product-information-->
            <img src="" class="newarrival" alt=""/>
            <h2>{{product.product_name}}</h2>
            <p>Product ID: {{product.product_id}}</p>
            <span>
									<span>{{product.price|number}} VND</span>
            <br>
            <br>
									<label>Quantity:</label>
									<input type="number" value="3" formControlName="quantity"/>
									<button class="btn btn-fefault cart">
										<i class="fa fa-shopping-cart"></i>
										Add to cart
									</button>
								</span>
            <p><b>Tinh Trang:</b> Con hang</p>
            <p><b>Category:</b> {{product.category_name}}</p>
            <p><b>Brand:</b> {{product.brand_name}}</p>
          </div><!--/product-information-->
        </div>
      </form>
    </div><!--/product-details-->

    <div class="category-tab shop-details-tab"><!--category-tab-->
      <div class="col-sm-12">
        <h2><a href="#reviews">Description:</a></h2>
      </div>
      <div class="tab-content">

        <div class="tab-pane fade active in" id="reviews">
          <div class="col-sm-12">
            <pre>{{product.desc}}.</pre>
            <p><b>Write Your Review</b></p>

            <form action="#">
										<span>
											<input type="text" placeholder="Your Name"/>
											<input type="email" placeholder="Email Address"/>
										</span>
              <textarea name=""></textarea>
              <b>Rating: </b> <img src="images/product-details/rating.png" alt=""/>
              <button type="button" class="btn btn-default pull-right">
                Submit
              </button>
            </form>
          </div>
        </div>

      </div>
    </div><!--/category-tab-->


  </div>
</div>
