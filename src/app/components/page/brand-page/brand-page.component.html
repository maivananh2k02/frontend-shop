<div class="breadcrumbs">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="bread-inner">
          <ul class="bread-list">
            <li><a routerLink="">Home<i class="ti-arrow-right"></i></a></li>
            <li class="active">Brand</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="product-area section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-title">
          <h2>All Brand</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="product-info">
          <div class="search-product">
            <nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton">
              <input type="text" nz-input placeholder="input search text" (input)="searchAll($event)" style="height: 40px;"/>
            </nz-input-group>
            <ng-template #suffixButton>
              <button nz-button nzType="primary" nzSize="large" nzSearch>Search</button>
            </ng-template>
          </div>
          <div class="tab-content" id="myTabContent">
            <!-- Start Single Tab -->
            <div class="tab-pane fade show active" id="man" role="tabpanel">
              <div class="tab-single">
                <div class="row">
                  <div class="col-xl-3 col-lg-4 col-md-4 col-12" *ngFor="let brand of brands| paginate: {
              itemsPerPage:number,
              currentPage:page,
              totalItems:totalLength
            }">
                    <div class="single-product">
                      <div class="product-img">
                        <a href="product-details.html">
                          <img class="default-img" src="{{brand.brand_image}}"
                               alt="#" style="height: 300px;width: 300px">
                        </a>
                      </div>
                      <div class="product-content" style="text-align: center">
                        <h2><a routerLink="/brand-product"
                               (click)="getProductById(brand.brand_id)">{{brand.brand_name}}</a></h2>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <pagination-controls (pageChange)="page = $event"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
